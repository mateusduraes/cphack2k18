<!--
  Generated template for the EventsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content class="card-background-page">
  <ng-container *ngIf="events">
    <div class="event" *ngFor="let event of events?.results" [navPush]="tabsPage" [navParams]="{ eventSlug: event.slug }" ion-background [bgColor]="event?.color" tappable>
      <div class="card-title">{{ event.title }}</div>
      <div class="card-subtitle">{{ event.start_date | date }}</div>
    </div>
  </ng-container>
</ion-content>
