<ion-header>
  <ion-navbar>
    <ion-title>{{speaker?.first_name}} {{speaker?.last_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="speaker-detail">
  <div text-center *ngIf="speaker">
    <img [src]="speaker.photo_url" [alt]="speaker.first_name"><br>

    <button ion-button icon-only clear small color="twitter">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="github">
      <ion-icon name="logo-github"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </div>

  <p [innerHTML]="speaker?.bio"></p>
</ion-content>
