<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
    <ion-list>
        <ion-item *ngFor="let speaker of speakers" (click)="goDetail(speaker)">
          <ion-avatar item-start>
            <img [src]="speaker.photo_url">
          </ion-avatar>
          <h2>{{ speaker.first_name }} {{ speaker.last_nae }} </h2>
          <p>Software engineer</p>
        </ion-item>
      </ion-list>
</ion-content>
