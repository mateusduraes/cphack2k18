<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/img/logo-color.svg" class="logo" alt="">

  <form class="login-form" padding>
    <ion-item margin-bottom class="item-login">
      <ion-label>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item margin-bottom class="item-login">
      <ion-label>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button block class="btn-login" (click)="onLogin()">Login</button>
    <button ion-button block class="btn-login" (click)="onSignup()" color="light">Signup</button>
  </form>
</ion-content>
